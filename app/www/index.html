<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>[PoC] OpenStreetMap</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="map.css">
    <link rel="stylesheet" type="text/css" href="app.css">

  </head>
  <body>

    <!-- MAP Element -->
    <div id="map"></div>

    <!-- Toolbox Options -->
    <div id="toolbox">
      <div class="title">Toolbox</div>
      <ul>
        <li>
          <form id="form_search" method="POST" action="#">
            <input type="text" name="departure" autocomplete="off" placeholder="Departure address or geoposition">
            <input type="text" name="arrival" autocomplete="off" placeholder="Arrival address or geoposition">
            <input type="submit" name="submit" value="search">
          </form>
        </li>
        <li>
          <button id="btn_CurrentLocation">Get Current Location</button>
        </li>
        <li>
          <button id="btn_WatchLocation">Watch User Location</button>
        </li>
        <li>
          <button id="btn_ClearLayers">Clear Map</button>
        </li>
      </ul>
    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="bundle.js"></script>

  </body>
</html>
